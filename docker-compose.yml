version: '3.8'

services:
  # Serviço do banco de dados MySQL
  db:
    image: mysql:8.0
    container_name: controle-presenca-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword123
      MYSQL_DATABASE: controle_presenca
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - controle-presenca-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10
      interval: 10s

  # Serviço da aplicação Node.js
  app:
    build: .
    container_name: controle-presenca-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      SESSION_SECRET: um_segredo_bem_forte_trocar_depois
      DB_HOST: db
      DB_USER: appuser
      DB_PASSWORD: apppassword123
      DB_NAME: controle_presenca
      JWT_SECRET: sua_chave_super_secreta_muito_complexa_12345
      JWT_EXPIRES_IN: 24h
    depends_on:
      db:
        condition: service_healthy
    networks:
      - controle-presenca-network
    volumes:
      - ./views:/app/views
      - ./css:/app/css

volumes:
  mysql_data:

networks:
  controle-presenca-network:
    driver: bridge
